<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>路由</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>
<body ng-app="routingDemoApp">
<h2>angularJS 路由</h2>
<ul>
    <li><a href="#/"></a>首页</li>
    <li><a href="#/website1">企业</a></li>
    <li><a href="#/website2">新闻</a></li>
    <li><a href="#/website3">关于</a></li>
</ul>
<div ng-view=""></div>
<script>
    var app = angular.module("routingDemoApp1", ['ngRoute'])
            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider
                        .when('/', {template: '首页'})
                        .when('/website1', {template: '企业'})
                        .when('/website2', {template: '新闻'})
                        .when('/website3', {template: '关于'})
//                        .otherwise({redirectTo:'/'});
            }]);
</script>
</body>
</html>
