<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
<h2>Validation Example</h2>
<form action="" ng-app="myApp" ng-controller="validateCtrl" name="myForm" required>
    <p>用户名：<br>
        <input type="text" name="user" ng-model="user" required>
        <span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="myForm.user.$error.required">请输入用户名</span>
        </span>
    </p>
    <p>邮箱：<br>
        <input type="email" name="email" ng-model="email" required>
        <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">请输入邮箱</span>
            <span ng-show="myForm.email.$error.email">非法的邮箱</span>
        </span>
    </p>
    <p>
        <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
    </p>
</form>
<script>
    var app=angular.module("myApp",[]);
    app.controller("validateCtrl",function($scope){
        $scope.user="John Doe";
        $scope.email="xicheng111@outlook.com";
    });
</script>
</body>
</html>
