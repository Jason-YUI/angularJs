<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

    <div class="show-scope-demo">

        </div>
    </div>

<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script src="js/MVC2Js.js"></script>
</html>
