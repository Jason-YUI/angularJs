<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
    <script type="text/javascript" src="http://s.zys.me/js/ng/angular.js"></script>
</head>
<body ng-app="ngView">
<div ng-view="">

</div>
<script>
    angular.module('ngView', [], function ($routeProvider) {
        $routeProvider.when('/book/:title',
            {
              template: '{{title}}',
              controller: function ($scope, $routeParams) {
                  $scope.title = $routeParams.title
              }  
            }
        )
    });
</script>
</body>
</html>
